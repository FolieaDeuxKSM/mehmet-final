<!doctype html>
<html lang="tr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  </head>

  <body class="text-center">

    <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
      <header class="masthead mb-auto">
        <div class="inner">
          <h3 class="masthead-brand logo">M</h3>
          <nav class="nav nav-masthead justify-content-center">
            <a class="nav-link" [routerLink]="['']">Anasayfa</a>
            <a class="nav-link active"  [routerLink]="['/profile']">Profil</a>
            <a class="nav-link" href="#"></a>
            <a class="nav-link" href="#"></a>
            <button type="button" class="btn btn-outline-primary" (click)="SignOut()" >Çıkış Yap</button>
          </nav>
        </div>
      </header>

      <main role="main" class="inner cover">
            <div class="jumbotron" style="margin-top: 25px;">
              <p class="text-primary">Hoşgeldin: {{username}}</p>
              <hr class="my-4">
              <p class="lead">
                <button type="button" class="btn btn-outline-primary btn-lg" data-toggle="modal" data-target="#exampleModal" >Dosyalarını görmek için tıkla</button>
              </p>
            </div>
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Dosyalarım</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                          <table class="table">
                            <thead>
                              <th>Dosya Adı</th>
                              <th>Eklenme Tarihi</th>
                              <th>Boyutu</th>
                              <th>Sil</th>
                            </thead>
                            <tbody>
                            <!--
                              <tr *ngFor="let kayit of kayitlar">
                                <td>{{kayit.username}}</td>
                                <td>{{kayit.mail}}</td>
                                <td><button class="btn btn-outline-warning" (click)="KayitDuzenle(kayit)">Düzenle</button></td>
                                <td><button class="btn btn-outline-danger" (click)="KayitSil(kayit)">Sil</button></td>
                              </tr>
                              -->
                              <tr>
                                <td>Kayıt1</td>
                                <td>17.01.2021</td>
                                <td>2MB</td>
                                <td><button class="btn btn-outline-danger">Sil</button></td>
                              </tr>
                            <tr>
                                <td>Kayıt2</td>
                                <td>17.01.2021</td>
                                <td>2MB</td>
                                <td><button class="btn btn-outline-danger">Sil</button></td>
                              </tr>
                            </tbody>
                          </table>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Kapat</button>
                  </div>
                </div>
              </div>
            </div>
      </main>

      <footer class="mastfoot mt-auto">
        <div class="inner">
          <p>Mehmet</p>
        </div>
      </footer>
    </div>
  </body>
</html>
