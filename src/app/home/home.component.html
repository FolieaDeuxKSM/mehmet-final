<!doctype html>
<html lang="tr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  </head>
  <body class="text-center">
    <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
      <header class="masthead mb-auto">
        <div class="inner">
          <h3 class="masthead-brand logo">M</h3>
          <nav class="nav nav-masthead justify-content-center">
            <a class="nav-link active" href="#">Anasayfa</a>
            <a class="nav-link" [routerLink]="['/profile']">Profil</a>
            <a class="nav-link" href="#"></a>
            <a class="nav-link" href="#"></a>
            <button type="button" class="btn btn-outline-primary" (click)="SignOut()" >Çıkış Yap</button>
          </nav>
        </div>
      </header>

      <main role="main" class="inner cover">
            <div class="jumbotron" style="margin-top: 25px;">
              <form class="text-primary">
                <div class="form-group">
                  <input type="file" (change)="SelectFile($event)" class="form-control-file">
                </div>
              </form>
              <hr class="my-4">
              <p class="text-warning">Max File Size is 5MB!</p>
              <p class="lead">
                <button type="button" class="btn btn-primary btn-lg" (click)="FileUpload()" >Upload</button>
              </p>
            </div>
      </main>
      <footer class="mastfoot mt-auto">
        <div class="inner">
          <p>Mehmet</p>
        </div>
      </footer>
    </div>
  </body>
</html>
